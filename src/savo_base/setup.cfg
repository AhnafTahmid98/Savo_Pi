# ------------------------------------
# Purpose:
#   Ensure Python console_scripts installed by setup.py are placed in:
#     install/<pkg>/lib/<pkg>/
#   so ROS 2 can run them with:
#     ros2 run savo_base <executable>
#
# Notes:
# - This package uses a hybrid layout:
#     * setup.py / setup.cfg -> Python package + ROS node entry points
#     * CMakeLists.txt       -> installs scripts/, launch/, config/, resources
# - CLI tools in scripts/ are installed by CMakeLists.txt (install(PROGRAMS ...)).
# - ROS node entry points from setup.py are installed using this setup.cfg path config.

[develop]
script_dir=$base/lib/savo_base

[install]
install_scripts=$base/lib/savo_base