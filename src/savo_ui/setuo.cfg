[metadata]
name = savo_ui
version = 0.1.0
description = Robot Savo UI stack: drives the 7" DFRobot DSI display with INTERACT (face), NAVIGATE (camera + overlay), and MAP modes.
long_description = file: README.md
long_description_content_type = text/markdown
author = Robot Savo Team
maintainer = Ahnaf Tahmid
maintainer_email = tahmidahnaf998@gmail.com
license = Proprietary
classifiers =
    Programming Language :: Python :: 3
    License :: Other/Proprietary License
    Operating System :: POSIX :: Linux
    Framework :: Robot Operating System :: ROS2

[options]
packages = find:
install_requires =
    setuptools
python_requires = >=3.10
zip_safe = true

[options.packages.find]
where = .

# ---------------------------------------------------------------------------
# Test tooling configuration (optional but useful with ament_pytest/flake8)
# ---------------------------------------------------------------------------

[tool:pytest]
# You can adjust this later if you add real tests
addopts = -v
testpaths =
    tests

[flake8]
# Match your usual ROS2 / ament_flake8 expectations
max-line-length = 99
extend-ignore =
    E203,  # whitespace before ':', conflicts with black-style slicing
exclude =
    .git,
    __pycache__,
    build,
    dist,
    *.egg-info

[pep8]
max-line-length = 99
