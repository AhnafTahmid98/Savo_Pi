# ROS 2 PARAMS FILE (valid for --params-file)
#
# Purpose:
# Centralize frame IDs so all localization nodes use the same TF names.
#
# Conventions:
# - EKF (robot_localization) publishes TF: odom -> base_link (or base_footprint)
# - AMCL/SLAM publishes TF: map -> odom
#
# IMPORTANT:
# ROS2 parameter files MUST be node-scoped:
#   <node_name>:
#     ros__parameters:
#       ...

wheel_odom_node:
  ros__parameters:
    frame_odom: "odom"
    frame_base: "base_link"

imu_node:
  ros__parameters:
    frame_id: "imu_link"

wheel_odom_fallback_node:
  ros__parameters:
    frame_odom: "odom"
    frame_base: "base_link"

# EKF config (robot_localization) also uses these frames, but that is managed in ekf_odom.yaml:
#   map_frame, odom_frame, base_link_frame, world_frame
#
