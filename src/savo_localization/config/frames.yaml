# -------------------------------------------------
# Canonical frame IDs for the localization stack.
#
# This YAML is used by:
# - imu_node.py
# - wheel_odom_node (C++ via parameters)
# - wheel_odom_fallback_node.py
# - localization_bringup.launch.py (pass-through)
#
# Conventions:
# - EKF publishes TF: odom -> base_link (or base_footprint if you choose)
# - AMCL/SLAM publishes TF: map -> odom
#
# Keep these values consistent across Nav2, robot_localization, and all publishers.

frames:
  map: "map"
  odom: "odom"
  base_link: "base_link"
  base_footprint: "base_footprint"
  imu_link: "imu_link"

# Optional: if you ever introduce an intermediate child frame for wheel odom.
# Not required for the current design (EKF owns the TF tree).
optional:
  wheel_odom_child: "wheel_odom"