# Purpose
# -------
# This file defines setuptools installation paths for the Python package part of
# `savo_control` in a ROS 2 ament/colcon workspace.
#
# Important Note (Hybrid package pattern)
# ---------------------------------------
# In this package, Python ROS executable nodes are installed explicitly by
# CMakeLists.txt via:
#   install(PROGRAMS ... DESTINATION lib/${PROJECT_NAME})
#
# Therefore, setup.cfg here is used mainly to keep setuptools/ament Python
# installation behavior clean and predictable for module/package installation.
#
# Why script-dir/install-scripts point to lib/savo_control
# --------------------------------------------------------
# ROS 2 expects executables under:
#   install/<pkg>/lib/<pkg>/
# Using these paths keeps compatibility if console scripts are later enabled,
# and matches standard ROS 2 Python package conventions.
# =============================================================================

[develop]
script_dir=$base/lib/savo_control

[install]
install_scripts=$base/lib/savo_control