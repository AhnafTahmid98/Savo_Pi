# Robot Savo â€” STT configuration for faster-whisper (hallway / noisy campus)

stt_node:
  ros__parameters:

    # ------------------------------------------------------------------------
    # Faster-Whisper model configuration
    # ------------------------------------------------------------------------
    model_size_or_path: "tiny.en"
    device: "cpu"
    compute_type: "int8"
    language: "en"
    beam_size: 3

    # ------------------------------------------------------------------------
    # Audio capture + VAD
    # ------------------------------------------------------------------------

    # 16 kHz audio, 3-second blocks
    sample_rate: 16000
    block_duration_s: 3.0

    # More sensitive for now; we saw energy ~0.000166 at rest.
    # So 0.001 is a good starting point to actually trigger on speech.
    energy_threshold: 0.001

    # Ignore very short junk
    min_transcript_chars: 4

    # Force input device to ReSpeaker 4 Mic Array (index 0 from your listing)
    # -1 = let sounddevice choose default
    input_device_index: 0

    # ------------------------------------------------------------------------
    # ROS topics
    # ------------------------------------------------------------------------
    publish_topic: "/savo_intent/user_text"
