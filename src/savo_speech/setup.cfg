[develop]
script_dir = $base/lib/savo_speech

[install]
install_scripts = $base/lib/savo_speech


# ======================================================================
# Linting / style (optional but very useful during development)
# ======================================================================

[flake8]
max-line-length = 100
extend-ignore =
    E203,  # whitespace before ':', conflicts with black style
    W503,  # line break before binary operator
exclude =
    .git,
    __pycache__,
    build,
    dist
# You can also ignore specific error codes per-file if needed:
# per-file-ignores =
#     savo_speech/__init__.py:F401


# ======================================================================
# Pytest configuration (for future tests in this package)
# ======================================================================

[tool:pytest]
testpaths =
    test
    tests
addopts =
    -ra
    -q
python_files =
    test_*.py
    *_test.py
